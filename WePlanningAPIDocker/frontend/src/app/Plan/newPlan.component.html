<div class="container" id="contnw">
    <div class="row main">
        <div class="panel-heading" id="panelnw">
            <div class="panel-title text-center">
                <h1 class="titlenw" id="frase">CREA UN NUEVO PLAN</h1>
                <hr class="lineaNegra" />
            </div>
        </div>
        <div class="mainnw mainnw">
            <div class="formgnw center-block">
                    <div  class="preview col-md-6 col-sm-6">
                        <div class="preview-pic tab-content img-center">
                            <div class="tab-pane active" id="pic-1">
                                <img *ngIf = "!showPreview" id="img-big" src="https://dummyimage.com/600x400/000/b4b5b8.png&text=A%C3%B1ade+la+foto+de+tu+plan" />
                                <img *ngIf = "showPreview && fileShow!=undefined"id="img-big" [src]='fileShow' alt=""/>
                            </div>
                        </div>
                    </div>
                <div class="col-sm-6" id="panel-nw">
                    <form class="form-horizontal" method="post" action="/createPlan" enctype="multipart/form-data">
                        <div class="form-groupnw">
                            <label for="titulo" class="cols-sm-2 control-label">Título
											del plan</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-user fa-fw" aria-hidden="true"></i></span> <input #title type="text"
                                        class="form-control" name="title" id="title" placeholder="Título" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnw">
                            <label for="titulo" class="cols-sm-2 control-label">Categoría
											</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-tags fa-fw" aria-hidden="true"></i></span> <select #category id="busquedaprovincia"
                                        name="category" required>
														<option value="">Seleccione categoría</option>
														<option value='Música'>Música</option>
														<option value='Cine'>Cine</option>
														<option value='Fiestas'>Fiestas</option>
														<option value='Naturaleza'>Naturaleza</option>
														<option value='Deportes'>Deportes</option>
														<option value='Cultura'>Cultura</option>
													</select>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnw">
                            <label for="fecha" class="cols-sm-2 control-label">Fecha</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-calendar fa-fw" aria-hidden="true"></i></span> <input #date type="date"
                                        name="date" id="fecha" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnw">
                            <label for="provincia" class="cols-sm-2 control-label">Provincia</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-map-marker fa-fw" aria-hidden="true"></i></span> <select #place  name="place"
                                        id="busquedaprovincia" required>
													<option value='Álava'>Álava</option>
													<option value='Albacete'>Albacete</option>
													<option value='Alicante'>Alicante/Alacant</option>
													<option value='Almería'>Almería</option>
													<option value='Asturias'>Asturias</option>
													<option value='Ávila'>Ávila</option>
													<option value='Badajoz'>Badajoz</option>
													<option value='Barcelona'>Barcelona</option>
													<option value='Burgos'>Burgos</option>
													<option value='Caceres'>Cáceres</option>
													<option value='Cádiz'>Cádiz</option>
													<option value='Cantabria'>Cantabria</option>
													<option value='Castellón'>Castellón/Castelló</option>
													<option value='Ceuta'>Ceuta</option>
													<option value='Ciudad Real'>Ciudad Real</option>
													<option value='Córdoba'>Córdoba</option>
													<option value='Cuenca'>Cuenca</option>
													<option value='Girona'>Girona</option>
													<option value='Granada'>Granada</option>
													<option value='Guadalajara'>Guadalajara</option>
													<option value='Guipuzcoa'>Guipúzcoa</option>
													<option value='Huelva'>Huelva</option>
													<option value='Huesca'>Huesca</option>
													<option value='Islas Baleares'>Illes Balears</option>
													<option value='Jaén'>Jaén</option>
													<option value='A coruña'>A Coruña</option>
													<option value='las Palmas'>Las Palmas</option>
													<option value='la Rioja'>La Rioja</option>
													<option value='Leon'>León</option>
													<option value='Lleida'>Lleida</option>
													<option value='Lugo'>Lugo</option>
													<option value='Madrid'>Madrid</option>
													<option value='Malaga'>Málaga</option>
													<option value='Melilla'>Melilla</option>
													<option value='Murcia'>Murcia</option>
													<option value='Navarra'>Navarra</option>
													<option value='Ourense'>Ourense</option>
													<option value='Palencia'>Palencia</option>
													<option value='Pontevedra'>Pontevedra</option>
													<option value='Salamanca'>Salamanca</option>
													<option value='Segovia'>Segovia</option>
													<option value='Sevilla'>Sevilla</option>
													<option value='Soria'>Soria</option>
													<option value='Tarragona'>Tarragona</option>
													<option value='Santa Cruz de Tenerife'>Santa Cruz de
														Tenerife</option>
													<option value='Teruel'>Teruel</option>
													<option value='Toledo'>Toledo</option>
													<option value='Valencia'>Valencia/Valéncia</option>
													<option value='Valladolid'>Valladolid</option>
													<option value='Vizcaya'>Vizcaya</option>
													<option value='Zamora'>Zamora</option>
													<option value='Zaragoza'>Zaragoza</option>
												</select>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnnw">
                            <label for="dirección" class="cols-sm-2 control-label">Dirección</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-envelope fa-location-arrow fa-fw"
													aria-hidden="true"></i></span> <input #address type="text" class="form-control" name="address"
                                        id="dirección" placeholder="Dirección" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnnw">
                            <label for="precio" class="cols-sm-2 control-label">Precio
											(€)</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
													class="fa fa-money fa-fw" aria-hidden="true"></i></span> <input #prize type="number"
                                        min="0" step="1" class="form-control" name="prize" id="precio" placeholder="Precio" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-groupnw">
                            <div class="Text">
                                <label> Descripción <textarea  #description type="text" rows="5" name="description"
													id="txt" required></textarea>
											</label>
                            </div>
                        </div>

                        <div class="form-groupnw">
                            <label for="ejemplo_archivo_1">Adjuntar un archivo</label> <input  (change)="changed($event)" type="file" id="ejemplo_archivo_1"
                                name='file' required>
                            <p class="help-block">Adjunte una foto de su plan</p>

                        </div>
                        <div class="form-groupnw ">
                            <button (click)="newPlan(title.value, category.value, date.value, place.value, address.value, prize.value, description.value)"type="submit" class="btn btn-primary btn-lg btn-block login-button">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
