<div  *ngIf = "user!= undefined" class="row">
	<div class="col-lg-8 col-sm-8 col-md-offset-2 col-lg-offset-2 col-sm-offset-2">
		<div class="card hovercard ">
			<div class="card-background">
				<img class="card-bkimg" alt="" src="/assets/IMG/imgplan2.jpg">

			</div>
			<div class="useravatar">
				<img id="imagenPerfil" src="/assets/IMG/{{user.profilePhotoTitle}}">
			</div>
			<div class="card-info">
				<span id="tituloPerfil" class="card-title"></span>
			</div>
		</div>

		<div class="well" id="escrituraPerfil">
			<div class="tab-content">
				<ngb-tabset>
					<ngb-tab title="Información">
						<template ngbTabContent>
							<div class="profile-info n_center">
								<h2>Información Personal</h2>
								<div *ngIf="isSame(user)">
									<button [routerLink]="['/modifyProfile', user.id]" type="button" class="btn-info">Modificar Perfil</button>
								</div>
								<hr>
								<p>
									<strong>Alias:</strong> {{user?.id}}
								</p>
								<p>
									<strong>Provincia:</strong> {{user?.province}}
								</p>
								<p>
									<strong>Edad:</strong> {{user?.age}}
								</p>
								<p>
									<strong>Descripción:</strong> {{user?.description}}
								</p>
								<div *ngIf="loginService.isThisUserLogged(this.user) && !userService.isFriend(this.user)" class="btn-follow">
									<button type="button" class="btn-info">Seguir Amigo</button>
								</div>
								<div *ngIf="loginService.isThisUserLogged(this.user) && userService.isFriend(this.user)" class="container-fluid">
									<p id="nowAssist">¡Ya es tu amig@!</p>
								</div>
							</div>

						</template>
					</ngb-tab>
					<ngb-tab title="Planes">

						<template ngbTabContent>
							<div class="planscroll">
								<div id="plans">
									<div *ngFor="let plan of user.plans">
										<div class="container-fluid ">
											<div class="container-fluid">
												<div class="row myplan-row">
													<div class="col-md-6 img-myplan  ">
														<img class="img-responsive" src="assets/IMG/Logo.png">
													</div>
													<div class="col-md-6">
														<h3>
															<strong>{{plan.title}}</strong>
														</h3>
														<hr />
														<p>En {{plan?.place}}</p>
														<button [routerLink]="['/plan', plan.id]" type="button" class="btn-info">Ver Plan</button>
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab title="Lista de Amigos">
						<template ngbTabContent>
							<div class="friendsl" id="friendsl">
								<div *ngFor="let friend of userFriends">
									<div class="row friends-row">
										<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 friends-preview">
											<div class="col-md-6 col-sm-4 col-xs-4 ">
												<img class=" img-circle" src="assets/IMG/FrikiCivil.jpg">
											</div>
											<div class="col-md-6 col-sm-8 col-xs-8 friends-info">
												<div class="n_center">
													<a [routerLink]="['/profile', friend.id]" class="creador-plan">{{friend.id}}</a>
													<p class="text-muted">{{friend.province}}</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</template>
					</ngb-tab>
				</ngb-tabset>
			</div>
		</div>
	</div>
</div>
