			<!--register row -->
			<div class="container">
				<div class="row main">
					<div class="panel-heading">
						<div class="panel-title text-center">
							<h1 class="page-header">Registrate</h1>
							<hr class="lineaNegra" />
						</div>
					</div>
					<center>
						<div class="main-login main-center">
							<form class="form-horizontal" method="post"
								action="/registerUser" onsubmit="return checkForm(this);">
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<label for="empresa" class="cols-sm-2 control-label">
												<input name="sponsorCheckbox" type="checkbox" id="empresa"
												value="true"> ¿Eres una empresa?
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">Nombre
										</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user fa-fw" aria-hidden="true"></i></span> <input
												name="name" type="text" class="form-control" id="name"
												placeholder="Introduzca su nombre completo"
												required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="cols-sm-2 control-label">
										Apellidos</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user fa-fw" aria-hidden="true"></i></span> <input
												name="surname" type="text" class="form-control" id="name"
												placeholder="Introduzca su nombre completo"
												required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="age" class="cols-sm-2 control-label">Edad</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user fa-fw" aria-hidden="true"></i></span> <input
												name="age" min="0" step="1" type="number" class="form-control" id="age"
												placeholder="Introduzca su edad" required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label name="province" for="provincia"
										class="cols-sm-2 control-label">Provincia</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-map-marker fa-fw" aria-hidden="true"></i></span> <select
												id="busquedaprovincia" name="province" required>
												<option value='alava'>Álava</option>
												<option value='albacete'>Albacete</option>
												<option value='alicante'>Alicante/Alacant</option>
												<option value='almeria'>Almería</option>
												<option value='asturias'>Asturias</option>
												<option value='avila'>Ávila</option>
												<option value='badajoz'>Badajoz</option>
												<option value='barcelona'>Barcelona</option>
												<option value='burgos'>Burgos</option>
												<option value='caceres'>Cáceres</option>
												<option value='cadiz'>Cádiz</option>
												<option value='cantabria'>Cantabria</option>
												<option value='castellon'>Castellón/Castelló</option>
												<option value='ceuta'>Ceuta</option>
												<option value='ciudadreal'>Ciudad Real</option>
												<option value='cordoba'>Córdoba</option>
												<option value='cuenca'>Cuenca</option>
												<option value='girona'>Girona</option>
												<option value='laspalmas'>Las Palmas</option>
												<option value='granada'>Granada</option>
												<option value='guadalajara'>Guadalajara</option>
												<option value='guipuzcoa'>Guipúzcoa</option>
												<option value='huelva'>Huelva</option>
												<option value='huesca'>Huesca</option>
												<option value='illesbalears'>Illes Balears</option>
												<option value='jaen'>Jaén</option>
												<option value='acoruña'>A Coruña</option>
												<option value='larioja'>La Rioja</option>
												<option value='leon'>León</option>
												<option value='lleida'>Lleida</option>
												<option value='lugo'>Lugo</option>
												<option value='madrid'>Madrid</option>
												<option value='malaga'>Málaga</option>
												<option value='melilla'>Melilla</option>
												<option value='murcia'>Murcia</option>
												<option value='navarra'>Navarra</option>
												<option value='ourense'>Ourense</option>
												<option value='palencia'>Palencia</option>
												<option value='pontevedra'>Pontevedra</option>
												<option value='salamanca'>Salamanca</option>
												<option value='segovia'>Segovia</option>
												<option value='sevilla'>Sevilla</option>
												<option value='soria'>Soria</option>
												<option value='tarragona'>Tarragona</option>
												<option value='santacruztenerife'>Santa Cruz de
													Tenerife</option>
												<option value='teruel'>Teruel</option>
												<option value='toledo'>Toledo</option>
												<option value='valencia'>Valencia/Valéncia</option>
												<option value='valladolid'>Valladolid</option>
												<option value='vizcaya'>Vizcaya</option>
												<option value='zamora'>Zamora</option>
												<option value='zaragoza'>Zaragoza</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="email1" class="cols-sm-2 control-label">Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-envelope fa-fw" aria-hidden="true"></i></span> <input
												name="email" value="" type="text" class="form-control"
												id="email1" placeholder="Introduzca su email"
												required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="username" class="cols-sm-2 control-label">Nombre
										de usuario</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-users fa-fw" aria-hidden="true"></i></span> <input
												name="username" value="" type="text" class="form-control"
												name="username" id="username"
												placeholder="Introduzca su nombre de usuario" required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="password1" class="cols-sm-2 control-label">Contraseña</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-lock fa-fw" aria-hidden="true"></i></span> <input
												name="pass" value="" type="password" class="form-control"
												name="password" id="password1" placeholder="Contraseña" required/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="confirm" class="cols-sm-2 control-label">Confirma
										la contraseña</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-lock fa-fw" aria-hidden="true"></i></span> <input
												name="passwordConfirm" value="" type="password"
												class="form-control" name="confirm" id="confirm"
												placeholder="Repita su contraseña" required/>
										</div>
									</div>
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-lg btn-block btn-info">Registrar</button>
								</div>
							</form>
						</div>
					</center>
				</div>
