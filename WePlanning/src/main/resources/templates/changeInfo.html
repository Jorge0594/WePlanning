<!DOCTYPE html>
<html>
<head>
<title>Perfil</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/CSS/bootstrap.min.css">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<link href="https://fonts.googleapis.com/css?family=Fjalla+One"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton|Josefin+Sans"
	rel="stylesheet">
<body>
	<div id="wrap">
		<div id="main" class="container clear-top">
			<!-- Navigation -->
			<nav class="navbar navbar-inverse navbar-fixed-top navtop"
				role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#navbar-collapse1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/logged"> <img
							src="/IMG/LogoBlanco.png" id="logoBarra" /></a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse " id="navbar-collapse1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/logged/aboutus">¿Qué es WePlanning?</a></li>
							<li><a href="/logged/contact">Contacta</a></li>
							<li class="dropdown user-dropdown"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown"><i
									class="fa fa-user"></i>{{idConectado}}<b class="caret"></b></a>
								<ul class="dropdown-menu dropdown-tc">
									<li>
										<center>
											<a href="/logged/user/{{idConectado}}">Accede a tu perfil</a>
										</center>
									</li>
									<li></li>
									<li class="divider"></li>
									<li>
										<center>
											<a href="/newPlan">Sube tu plan</a>
										</center>
									</li>
									<li class="divider"></li>
									<li>
										<div class="form-group">
											<div class="col-lg-offset-2 col-lg-10">
												<form action="/logout">
													<input type="submit" class="btn btn-default"
														value="Cerrar Sesión">
												</form>
											</div>
										</div>
					</div>
					</li>
					</ul>
					</li>
					</ul>
				<!-- /.navbar-collapse -->
				</div>
		<!-- /.container -->
		</nav>
			<!--register row -->
			<div class="container">
				<div class="row main">
					<div class="panel-heading">
						<div class="panel-title text-center">
							<h1 class="page-header">Introduce tus nuevos datos</h1>
							<hr class="lineaNegra" />
						</div>
					</div>
					<center>
						<div class="main-login main-center">
							<form class="form-horizontal" method="post"
								action="/logged/change/{{idConectado}}" onsubmit="return checkForm(this);">
								
								<div class="form-group">
									<label for="username" class="cols-sm-2 control-label">Nombre
										de usuario</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-users fa-fw" aria-hidden="true"></i></span> <input
												name="username" value="" type="text" class="form-control"
												name="username" id="username"
												placeholder="Introduzca su nombre de usuario" required />
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label for="age" class="cols-sm-2 control-label">Edad</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user fa-fw" aria-hidden="true"></i></span> <input
												name="age" min="0" step="1" type="number" class="form-control" id="age"
												placeholder="Introduzca su edad" required />
										</div>
									</div>
								</div>
								<div class="form-group">
									<label name="province" for="provincia"
										class="cols-sm-2 control-label">Provincia</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-map-marker fa-fw" aria-hidden="true"></i></span> <select
												id="busquedaprovincia" name="province" required>
												<option value='Álava'>Álava</option>
												<option value='Albacete'>Albacete</option>
												<option value='Alicante'>Alicante/Alacant</option>
												<option value='Almería'>Almería</option>
												<option value='Asturias'>Asturias</option>
												<option value='Avila'>Ávila</option>
												<option value='Badajoz'>Badajoz</option>
												<option value='Barcelona'>Barcelona</option>
												<option value='Burgos'>Burgos</option>
												<option value='Cáceres'>Cáceres</option>
												<option value='Cádiz'>Cádiz</option>
												<option value='Cantabria'>Cantabria</option>
												<option value='Castellón'>Castellón/Castelló</option>
												<option value='Ceuta'>Ceuta</option>
												<option value='Ciudad Real'>Ciudad Real</option>
												<option value='Córdoba'>Córdoba</option>
												<option value='Cuenca'>Cuenca</option>
												<option value='Girona'>Girona</option>
												<option value='Las Palmas'>Las Palmas</option>
												<option value='Granada'>Granada</option>
												<option value='Guadalajara'>Guadalajara</option>
												<option value='Guipúzcoa'>Guipúzcoa</option>
												<option value='Huelva'>Huelva</option>
												<option value='Huesca'>Huesca</option>
												<option value='Illes Balears'>Illes Balears</option>
												<option value='Jaen'>Jaén</option>
												<option value='Acoruña'>A Coruña</option>
												<option value='La Rioja'>La Rioja</option>
												<option value='Leon'>León</option>
												<option value='Lleida'>Lleida</option>
												<option value='Lugo'>Lugo</option>
												<option value='Madrid'>Madrid</option>
												<option value='Malaga'>Málaga</option>
												<option value='Melilla'>Melilla</option>
												<option value='Murcia'>Murcia</option>
												<option value='Navarra'>Navarra</option>
												<option value='Ourense'>Ourense</option>
												<option value='Palencia'>Palencia</option>
												<option value='Pontevedra'>Pontevedra</option>
												<option value='Salamanca'>Salamanca</option>
												<option value='Segovia'>Segovia</option>
												<option value='Sevilla'>Sevilla</option>
												<option value='Soria'>Soria</option>
												<option value='Tarragona'>Tarragona</option>
												<option value='Santa Cruz de Tenerife'>Santa Cruz de
													Tenerife</option>
												<option value='teruel'>Teruel</option>
												<option value='toledo'>Toledo</option>
												<option value='valencia'>Valencia/Valéncia</option>
												<option value='valladolid'>Valladolid</option>
												<option value='vizcaya'>Vizcaya</option>
												<option value='zamora'>Zamora</option>
												<option value='zaragoza'>Zaragoza</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="email1" class="cols-sm-2 control-label">Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-envelope fa-fw" aria-hidden="true"></i></span> <input
												name="email" value="" type="text" class="form-control"
												id="email1" placeholder="Introduzca su email"
												required />
										</div>
									</div>
								</div>
								
								<div class="form-group">
                                <div class="col-sm-12" id="textcon">
                                    <div class="input-group">
                                        <div class="input-group-addon"> <i class="fa fa-comment fa-fw"></i> </div>
                                        <textarea class="form-control" name="description" id="Comments" rows="5" style="width:99.9%" placeholder="Introduzca su descripcion"></textarea>
                                    </div>
                                </div>
                            </div>
								
								<div class="form-group ">
									<button type="submit" class="btn btn-lg btn-block btn-info">Guardar</button>
								</div>
							</form>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
	<!--/register row -->

		<div class="container">
			<div class="row">
				<center>
					<div class="col-md-4 col-sm-4 col-xs-12" id="logo">

				</center>
				<div class="col-md-4 col-sm-4 col-xs-12" id="redesSociales">
					<center>
						<a href="https://www.facebook.com/"
