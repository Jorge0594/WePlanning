<head>
    <title>Sponsor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/StyleSponsorHTML.css"> </head>

<body>
    <div class="col-lg-8 col-sm-8 col-md-offset-2 col-lg-offset-2 col-sm-offset-2">
        <div class="card hovercard ">
            <div class="card-background"> <img class="card-bkimg" alt="" src="IMG/fondo-naranja.jpg">
            </div>
            <div class="useravatar"> <img alt="" src="IMG/Sponsor.jpg"> </div>
            <div class="card-info"> <span class="card-title">Sponsor</span> </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="info" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div class="hidden-xs">Información</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="planes" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                    <div class="hidden-xs">Planes</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="amigos" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    <div class="hidden-xs">Seguidores</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="btnAgregar" class="btn btn-default" href="#" data-toggle="tab"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true">
                </span>
                    <div class="hidden-xs">Seguir sponsor</div>
                </button>
            </div>
        </div>
        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <h3>Información AQUÍ</h3> </div>
                <div class="tab-pane fade in" id="tab2">
                    <h3>Planes AQUÍ</h3> </div>
                <div class="tab-pane fade in" id="tab3">
                    <h3>Amigos AQUÍ</h3> </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
</body>
